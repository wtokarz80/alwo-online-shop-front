<table class="content-table">
<thead>
<tr>
  <th class="product-field">Date</th>
  <th class="price-field">Number</th>
  <th class="quantity-field">Status</th>
  <th class="value-field">Cost</th>
  <th class="del-field">Details</th>

</tr>
</thead>

<tbody>
<tr *ngFor="let order of orders">
  <td>{{order.purchaseDate}}</td>
  <td>{{order.orderId}}</td>
  <td>{{order.orderStatus}}</td>
  <td>{{order.totalCost}} z≈Ç</td>
  <td><button class="btn-view" type="button" (click)="viewDetail(order)">Details</button></td>

</tr>
</tbody>
</table>
