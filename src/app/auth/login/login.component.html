<div class="register-section">
  <div class="card-title">
    <h4>Login</h4>
  </div>
  <div class="card-body">
    <form>

      <div class="form-group">
        <label for="email_address">E-Mail Address</label>
        <div>
          <input type="text"

                 id="email_address" class="input" name="email-address" required autofocus>
<!--          <span class="message"-->
<!--                *ngIf="!signupForm.get('username').valid && signupForm.get('username').touched">-->
<!--                  Please provide a valid email-->
<!--                </span>-->
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div>
          <input type="password"

                 id="password" class="input" name="password" required>
<!--          <span class="message"-->
<!--                *ngIf="!signupForm.get('password').valid && signupForm.get('password').touched">-->
<!--                  Please provide a valid password, min 5 chars-->
<!--                </span>-->
        </div>
      </div>

      <div class="form-group">
        <button type="submit" class="sign-up">Login</button>
        <span class="existing-user">New User? <a routerLink="/sign-up">Sign-up</a></span>
      </div>

    </form>
  </div>
</div>
