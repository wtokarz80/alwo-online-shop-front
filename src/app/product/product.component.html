<img [src]="'/assets/' + product.url" class="img">
<div class="data-container">
  <div class="product-data">
    <p> {{product.name}} </p>
    <p> {{product.price | currency:'USD'}} </p>
  </div>
  <button class="btn-add" type="button" (click)="addProductToBasket($event, product)"></button>
</div>
