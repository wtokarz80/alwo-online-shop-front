
<div class="container" *ngIf="productService.product as product">
  <div class="picture"> <img [src]="'/assets/' + product.url" class="img"> </div>
  <div class="details">
    <div> <h2>{{product.name | uppercase}}</h2> </div>
    <div>
      <p> {{product.price | currency:'USD'}} </p>
      <p> {{product.description}}</p> </div>
    <form (ngSubmit)="onSubmit(product, $event)" class="add-form" #form = "ngForm">
      <input type="number" class="amount" name="amount" [min]="1" [max]="product.stock"
             [step]="1"
             value="1"/>
      <button class="btn-add" type="submit" >Add to cart</button>
    </form>
    <div class="categories">
      Categories:
      <span *ngFor="let category of product.categories; let last = last">{{category.categoryName + (last ? '' : ', ')}}</span>
    </div>
    <button class="btn-back" type="button" (click)="back()">Back to shop</button>
  </div>
</div>
